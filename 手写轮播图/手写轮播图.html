<!-- 
  实现的功能： 
  1. 进入页面，轮播图自动向右切换
  2. 鼠标悬停在轮播图部分时，轮播图停止切换，鼠标离开继续自动切换
  3. 鼠标悬停在下方的小圆点上时，自动切换到对应的图片
  4. 鼠标点击向左或向右按钮时，图片会向左或向右切换
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无缝轮播图</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <h2>无缝轮播图</h2>
    <div class="container">
      <ul id="carousel">
        <li><img src="images/1.jpg" alt="1"></li>
        <li><img src="images/2.jpg" alt="2"></li>
        <li><img src="images/3.jpg" alt="3"></li>
        <li><img src="images/4.jpg" alt="4"></li>
        <li><img src="images/5.jpg" alt="5"></li>
        <li><img src="images/1.jpg" alt="1"></li>
      </ul>
      <div class="arrowItems">
        <div class="left">‹</div>
        <div class="right">›</div>
      </div>
      <div class="dots">
        <div class="dot current"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
